<div aria-hidden="true">
    <div class="modal-header">
        <h4 class="modal-title">Add Subject Argument</h4>
        <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name" class="bmd-label-floating">Description
                        <span class="red">*</span></label>
                    <textarea class="form-control"  [(ngModel)]="description" type="text" name="name" required="true"
                        required></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-danger waves-effect" (click)="close()"
            data-dismiss="modal">Cancel</button>
        <button type="button" data-dismiss="modal" (click)="save()" class="btn btn-sm btn-outline-success waves-effect">Submit</button>
    </div>
</div>
