<div class="content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                    <div class="page-categories">
                        <div class="card">
                            <div class="card-header row">
                                <h2 class="col-md-10">User</h2>
                                <button class="btn btn-outline-primary waves-effect" (click)="addUser()"
                                        style="float:right">Add User</button>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col"><strong>Email</strong></th>
                                            <th scope="col"><strong>Phone</strong></th>
                                            <th scope="col"><strong>First Name</strong></th>
                                            <th scope="col"><strong>Last Name</strong></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users">
                                            <td>{{user.email}}</td>
                                            <td>{{user.phone}}</td>
                                            <td>{{user.firstName}}</td>
                                            <td>{{user.lastName}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
